<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VoteChain - социальная сеть для проведения конкурсов">
  <meta name="author" content="Александр Сватков">
  <meta name="keywords" content="голосовать, конкурс, победа, выбор претендента">

  <title>VoteChain</title>

  <link rel="stylesheet" href="./pages/authorized-content.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <nav class="header__links">
        <a class="header__link" href="./favourites.html">Избранное</a>
      </nav>
      <form class="header__form">
        <input class="header__search" name="search" type="text" placeholder="Поиск">
      </form>
      <nav class="header__links">
        <a class="header__link" href="./profile.html">Личный кабинет</a>
      </nav>
    </header>

    <main class="content">
      <!-- <article class="content__card">
        <button class="button button_type_settings" type="button" aria-label="Кнопка редактирования конкурса"></button>
        <img class="content__image" src="./images/fruits.png" alt="Фрукты">
        <h2 class="content__title">Какой фрукт вкуснее?</h2>
      </article> -->
    </main>

    <div class="popup popup_type_contest">
      <div class="popup__container">
        <button class="popup__button" type="button" aria-label="Кнопка закрытия"></button>

        <div class="popup__info">
          <img class="popup__image" src="" alt="">
          <h3 class="popup__title"></h3>
          <p class="popup__text"></p>
        </div>

        <ul class="popup__card-list">
          <!-- <li class="popup__card">
            <img class="popup__card-img" src="./images/fruits.png" alt="Грейпфрут">
            <h4 class="popup__card-title">Грейпфрут</h4>
            <p class="popup__card-description">Красный фрукт</p>
            <button class="popup__like" type="button" aria-label="Лайк"></button>
            <p class="popup__counter">0</p>
          </li> -->
        </ul>
      </div>
    </div>

    <div class="popup popup_type_contest-settings">
      <div class="popup__container row-gap">
        <button class="popup__button" type="button" aria-label="Кнопка закрытия"></button>

        <form class="popup__info-settings">
          <input class="popup__input-info-img" name="image" type="file" accept="image/png, image/jpeg">
          <input class="popup__input-info-text popup__input-info-text-title" name="contest-title" type="text" placeholder="Введите название" required
            minlength="2" maxlength="100" value="">
          <textarea class="popup__input-info-text popup__input-info-text-subtitle" name="contest-description" placeholder="Введите описание" required
          minlength="2" maxlength="512" value=""></textarea>
        </form>

        <button class="popup__add-button" type="button" aria-label="Добавить конкурс"></button>
        
        <ul class="popup__card-list">
          <!-- <li class="popup__card">
            <form class="popup__card-form">
              <input class="popup__input-card-img" name="card-image" type="file" accept="image/png, image/jpeg">
              <input class="popup__input-card-text popup__input-card-text-title" name="card-title" type="text" placeholder="Введите имя" required
                minlength="2" maxlength="30" value="">
              <input class="popup__input-card-text popup__input-card-text-subtitle" name="card-description" type="text" placeholder="Введите описание" required
                minlength="2" maxlength="100" value="">
            </form>
          </li> -->
        </ul>

        <button class="popup__add-submit-button" type="button" aria-label="Кнопка сохранения">Сохранить</button>
      </div>
    </div>
  </div>
  <template id="content-card">
    <article class="content__card">
      <button class="button" type="button" aria-label="Кнопка"></button>
      <img class="content__image">
      <h2 class="content__title"></h2>
    </article>
  </template>
  <template id="popup-card">
    <li class="popup__card">
      <img class="popup__card-img" src="" alt="">
      <h4 class="popup__card-title"></h4>
      <p class="popup__card-description"></p>
      <button class="popup__like" type="button" aria-label="Лайк">
      <p class="popup__counter"></p>
    </li>
  </template>
  <template id="popup-card-settings">
    <li class="popup__card">
      <form class="popup__card-form">
        <input class="popup__input-card-img" name="card-image" type="file" accept="image/png, image/jpeg">
        <input class="popup__input-card-text popup__input-card-text-title" name="card-title" type="text" placeholder="Введите имя" required
          minlength="2" maxlength="30" value="">
        <input class="popup__input-card-text popup__input-card-text-subtitle" name="card-description" type="text" placeholder="Введите описание" required
          minlength="2" maxlength="100" value="">
      </form>
    </li>
  </template>
  <script src="./authorized-content.js"></script>
</body>
</html>
