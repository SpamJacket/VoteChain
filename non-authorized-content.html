<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VoteChain - социальная сеть для проведения конкурсов">
  <meta name="author" content="Александр Сватков">
  <meta name="keywords" content="голосовать, конкурс, победа, выбор претендента">

  <title>VoteChain</title>

  <link rel="stylesheet" href="./pages/non-authorized-content.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <form class="header__form">
        <input class="header__search" name="search" type="text" placeholder="Поиск">
      </form>
      <nav class="header__links">
        <button class="header__link_type_button" id="signup" type="button" aria-label="Регистрация">Регистрация</button>
        <button class="header__link_type_button" id="login" type="button" aria-label="Вход">Вход</button>
      </nav>
    </header>

    <main class="content">
      <!-- <article class="content__card">
        <img class="content__image" src="./images/fruits.png" alt="Фрукты">
        <h2 class="content__title">Какой фрукт вкуснее1?</h2>
      </article> -->
    </main>

    <div class="popup popup_type_sign-up">
      <div class="popup__container-login">
        <h3 class="popup__title-login">Регистрация</h3>
        <form class="popup__form popup__form_type_signup">
          <input class="popup__input popup__input_type_login" name="signup" type="text" placeholder="Введите логин" required
            minlength="2" maxlength="30" value="">
          <input class="popup__input popup__input_type_password" name="signup" type="password" placeholder="Введите пароль" required
            minlength="8" maxlength="40"value="">
          <button class="popup__submit-button" type="submit">Зарегестрироваться</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_log-in">
      <div class="popup__container-login">
        <h3 class="popup__title-login">Вход</h3>
        <form class="popup__form popup__form_type_login">
          <input class="popup__input popup__input_type_login" name="login" type="text" placeholder="Введите логин" required
            minlength="2" maxlength="30" value="">
          <input class="popup__input popup__input_type_password" name="login" type="password" placeholder="Введите пароль" required
            minlength="8" maxlength="40"value="">
          <button class="popup__submit-button" type="submit">Войти</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_contest">
      <div class="popup__container">
        <button class="popup__button" type="button" aria-label="Кнопка закрытия"></button>

        <div class="popup__info">
          <img class="popup__image" src="" alt="">
          <h3 class="popup__title"></h3>
          <p class="popup__text"></p>
        </div>

        <ul class="popup__card-list">
          <!-- <li class="popup__card">
            <img class="popup__card-img" src="./images/fruits.png" alt="Грейпфрут">
            <h4 class="popup__card-title">Грейпфрут</h4>
            <p class="popup__card-description">Красный фрукт</p>
            <button class="popup__like" type="button" aria-label="Лайк"></button>
            <p class="popup__counter">0</p>
          </li> -->
        </ul>
      </div>
    </div>
  </div>
  <template id="content-card">
    <article class="content__card">
      <img class="content__image">
      <h2 class="content__title"></h2>
    </article>
  </template>
  <template id="popup-card">
    <li class="popup__card">
      <img class="popup__card-img" src="" alt="">
      <h4 class="popup__card-title"></h4>
      <p class="popup__card-description"></p>
      <button class="popup__like" type="button" aria-label="Лайк">
      <p class="popup__counter"></p>
    </li>
  </template>
  <script src="./non-authorized-content.js"></script>
</body>
</html>
